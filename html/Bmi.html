<body onload="myfunction()">

    <header>

      <br />
<div class="container">
    <div class="card">
        <div class="card-header">BMI Calculator</div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
            <div class="form-group">
                <label>Weight : </label>
                <input type="number" name="" id="weight" placeholder="Weight in Kg" required class="form-control"></input>
            </div>
            <div class="form-group">
                <label>Height : </label>
                <input type="text" name="" id="height" placeholder="Height in Ft"  required class="form-control"></input>
            </div>
            <div class="form-group">
                <label>BMI : </label>
                <input type="number" name="" id="bmivalue" class="form-control"></input>
            </div>
            <div>
                <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
            </div>
        </form>
        </div>
        <div class="card-footer text-center">BMI Categories:
            Underweight = <18.5,
            Normal weight = 18.5–24.9,
            Overweight = 25–29.9,
            Obesity = BMI of 30 or greater
        </div>
    </div>
</div>

<script>
    

    function getbmivalue(){
        var weight = document.getElementById('weight').value;
        var height = document.getElementById('height').value;
        height = height * 12;
        height = height * 0.025; //now height in meter

        var newbmivalue = weight /  (height * height);
        
        newbmivalue =  Math.round(newbmivalue);
        document.getElementById("bmivalue").value = newbmivalue;

    }

</script>
